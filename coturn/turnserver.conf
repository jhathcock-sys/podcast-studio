# Coturn TURN Server Configuration
# For WebRTC NAT traversal

# Listening port for TURN
listening-port=3478

# Use fingerprint in TURN message
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Realm for authentication
realm=${TURN_REALM}

# Static auth secret (used for generating time-limited credentials)
static-auth-secret=${TURN_SECRET}

# Total allocation bandwidth limit (bytes per second)
# 0 = no limit
total-quota=0

# Per-user allocation bandwidth limit
# 0 = no limit
bps-capacity=0

# Allocation lifetime (seconds)
max-port=20000
min-port=10000

# Disable UDP relay endpoints (force TCP)
# Uncomment if you want TCP-only
# no-udp-relay

# Enable verbose logging
verbose

# Log file path
# log-file=/var/log/coturn.log

# Disable TLS and DTLS
no-tls
no-dtls

# Allow loopback peers (for testing)
allow-loopback-peers

# Deny TCP relay endpoints (force UDP)
# no-tcp-relay

# Server name in Coturn info
server-name=podcast-turn-server
